<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Data Grid Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- React App will be served from the client/build directory -->
    <script>
        // Redirect to the React build if accessing the root
        if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
            window.location.href = '/client/build/index.html';
        }
    </script>
    
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
            <p>Alternatively, you can access the React application directly at: <a href="client/build/index.html">client/build/index.html</a></p>
        </div>
    </noscript>
</body>
</html>
